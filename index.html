   <script>
       var app = new Vue({
           el: "#app",
           data:{
                lesson: {
                    subject: "Mathematics",
                    location: "Italy",
                    spaces: 5,
                    price: 500,
                    img_url: "images/math_image.jpg"
                }
           },
           methods:{
               addToCart: function(){
                   if (this.lesson.spaces >= 1) {
                       this.lesson.spaces -= 1
                   }
                   else{
                       this.lesson.spaces = 0
                   }
               }
           }
       })
   </script>
